<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar na sua conta</title>
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/mediaqueries.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="formulário">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente!<br>
                Faça o seu login abaixo para acessar a sua conta.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <label for="iemail">
                            <span class="material-symbols-rounded">person
                            </span>
                        </label>
                        <input type="email" name="email" id="iemail" placeholder="seu e-mail" autocomplete="email" required>
                    </div>

                    <div class="campo">
                        <label for="idsenha">
                            <span class="material-symbols-rounded">
                            key
                            </span>
                        </label>
                        <input type="password" name="sen" id="idsenha" placeholder="sua senha" minlength="8" maxlength="20" required>
                    </div>
                    
                    <div class="entrar">
                        <input type="submit" value="Entrar">
                        <label for="submit"></label>
                    </div>

                    <div class="outros">
                        <a href="#">Esqueceu a senha?</a>
                        <br>
                        <a href="#">Não possui cadastro? Crie um agora!</a>
                    </div>
                </form>

            </div>
        </section>
    </main>
</body>
</html>
